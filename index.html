<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Whitelist Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background-color: black; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Join the NFT Whitelist</h2>
  <form id="whitelist-form">
    <input type="text" name="wallet" placeholder="Wallet Address" required>
    <input type="email" name="email" placeholder="Email (optional)">
    <input type="text" name="discord" placeholder="Discord (optional)">
    <button type="submit">Submit</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById('whitelist-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        wallet: form.wallet.value,
        email: form.email.value,
        discord: form.discord.value
      };
      const response = await fetch('https://script.google.com/macros/s/AKfycbzPfnqM3spdAzrNnVvtnBU4T9qpX9_VWoy4TY6VScNsDxrBA-0aHp9ccYdQ105eoQAS/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();
      document.getElementById('response').innerText = result.status === 'success'
        ? 'Submitted successfully!'
        : 'There was an error.';
    });
  </script>
</body>
</html>
