<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Whitelist Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #response {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Join the NFT Whitelist</h2>

  <form id="whitelist-form">
    <input type="text" name="wallet" placeholder="Wallet Address" required>
    <input type="email" name="email" placeholder="Email (optional)">
    <input type="text" name="discord" placeholder="Discord (optional)">
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('whitelist-form');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const wallet = form.wallet.value;
      const email = form.email.value;
      const discord = form.discord.value;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbw7bU2ixG1W9Fg2-EBkrF8l2X-Y3aA7QKV0tfoMHwEIITAiCpzHmAHTyKKOFIY9WiL4/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wallet, email, discord })
        });

        const result = await res.json();

        if (result.status === 'success') {
          responseBox.innerText = '✅ Submitted successfully!';
          responseBox.style.color = 'green';
          form.reset();
        } else {
          responseBox.innerText = '❌ Submission failed: ' + (result.message || 'Unknown error');
          responseBox.style.color = 'red';
        }
      } catch (error) {
        responseBox.innerText = '❌ Error: ' + error.message;
        responseBox.style.color = 'red';
      }
    });
  </script>

</body>
</html>
